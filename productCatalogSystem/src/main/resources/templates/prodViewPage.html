<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <style>
         .container {
            padding: 40px;
            /* border: 10px solid red; */
            min-height: 100dvh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }



    </style>
</head>
<body>
    <div class="container d-flex align-items-center col-lg-12">
        <div class="card col-lg-10 d-flex flex-grow-1">
            <div class="card-header d-flex align-items-start justify-content-center text-center ">
                <a th:href="@{/}">
                <img th:src="@{/images/house-fill.svg}" class="col-lg-1" style="width: 25px; height: 25px;"></a>
                <h4 class="text-center flex-grow-1">List of products</h4>
            </div>
            <div class="card-body flex-grow-1" style="height: 50vh; overflow-y: auto;">
                <table class="table table-hover table-bordered text-center w-100">
                    <thead class="table-info">
                    <tr>
                        <th>S.No</th><th>Product Id</th><th>Product Name</th><th>Product Price</th><th>Product Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="4">No records found</td>
                    </tr>
                    <tr  th:each = "prod,stat : ${products}">
                        <td th:text="${stat.index+1}"></td>
                        <td th:text="${prod.productId}"> </td>
                        <td th:text="${prod.productname}"> </td>
                        <td th:text="${prod.productprice}"> </td>
                        <td th:text="${prod.productcategory}"> </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </div>
    


    <script th:src="@{/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.js}"></script>
</body>

</html>
